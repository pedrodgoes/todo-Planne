<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Teste</title>
  </head>
  <body>
    <div class="container">
      <lottie-player
        src="https://assets1.lottiefiles.com/packages/lf20_f4s3nqco.json"
        background="transparent"
        speed="1"
        style="width: 300px; height: 150px; margin-top: 10px;"
        loop
        autoplay
      ></lottie-player>
      <h2 class="title">Planne Notas üìù</h2>
      <div class="wrapper">
        <h2 class="title">Minhas Notas</h2>
        <div class="inputFields">
          <input type="text" placeholder="T√≠tulo" id="title" />
          <input type="text" placeholder="Descri√ß√£o" id="description" />
          <button type="submit" class="btn" id="addBtn">
            <i class="fa fa-plus"></i>
          </button>
        </div>
        <div class="content">
          <ul id="tasks"></ul>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        // List Tasks
        function loadTasks() {
          $.ajax({
            url: 'tasks.php',
            type: 'GET',
            success: function (data) {
              $('#tasks').html(data)
            },
          })
        }
        loadTasks()

        // Plus Tasks

        $('#addBtn').on('click', function (e) {
          e.preventDefault()
          var title = $('#title').val()
          var description = $('#description').val()

          if (title == '' || description == '') {
            alert('T√≠tulo ou descri√ß√£o vazios, preencha-os.')
          } else {
            $.ajax({
              url: 'plus-task.php',
              type: 'POST',
              data: { title: title, description: description },
              success: function (data) {
                loadTasks()
                $('#title').val('')
                $('#description').val('')
                if (data == 0) {
                  alert('Erro ao cadastrar nota. Tente novamente.')
                }
              },
            })
          }
        })

        // Delete Tasks
        $(document).on('click', '#deleteBtn', function (e) {
          e.preventDefault()

          var id = $(this).data('id')

          $.ajax({
            url: 'delete-task.php',
            type: 'POST',
            data: { id: id },
            success: function (data) {
              loadTasks()
              if (data == 0) {
                alert('Erro ao deletar. Porfavor tente novamente.')
              }
            },
          })
        })
      })
    </script>
  </body>
</html>
